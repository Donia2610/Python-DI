{% extends "base.html" %}
{% block main %}
    <h1>Products:</h1>
    <br><br>
    {% for product in products %}
    <div>
        <p>Name: {{ product['title'] }}</p>
        <p>Price: {{ product['price'] }}</p>
        <img src = "{{ product['image'] }}" width="{{ 100 }}"
        height="{{ 100 }}"/>
        <p style = "font-size:70%;"> {{product['description']}} </p>
        <p>________________________________</p>
    </div>
    {% endfor %}
{% endblock %}
